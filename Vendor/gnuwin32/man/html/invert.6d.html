<h2><a name='sect0' href='#toc0'>Name</a></h2>
invert - invert an image 
<h2><a name='sect1' href='#toc1'>Synopsis</a></h2>
<b>invert</b> <b>inimage</b> <b>outimage</b> 
<h2><a name='sect2' href='#toc2'>Description</a></h2>
<i>invert</i>
inverts an image. pixel values of 0 become 255 and pixel values of 255 map
to 0. The result is to invert the tonal scale of an image. <p>
